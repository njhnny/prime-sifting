<html lang="en">
<head>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Prime Sifter</title>
</head>
<body>
  <div class="container">
    <h2>Enter a limit to generate a list of prime numbers</h2>
    <div>
      <form id="form">
        <div class="form-group">
          <label for="submission"></label>
          <input id="submission" class="form-control" type="number" min="0" required>
        </div>
        <button type="submit" class="class="btn btn-primary>Generate</button>
      </form>
    </div>
    <div id="output">
      <p> </p>
    </div>
  </div>
</body>
</html>
