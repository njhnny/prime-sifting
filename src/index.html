<html lang="en">
<head>
  <title>Prime Sifter</title>
</head>
<body>
  <div class="container">
    <h2>Enter a limit to generate a list of prime numbers</h2>
    <div>
      <form id="form">
        <div class="form-group">
          <label for="submission"></label>
          <input id="submission" class="form-control" type="number" min="0" required>
        </div>
        <button type="submit" class="class="btn btn-primary>Generate</button>
        </div>
      </form>
    </div>
    <div id="output" class="container">
      <p></p>
  </div>
</body>
</html>
